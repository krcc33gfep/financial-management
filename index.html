<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSVビューワー</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body { background: #000; color: #fff; font-family: "M PLUS 1 Code", monospace; margin:0; }
  header { display:flex; padding:10px; background:#111; align-items:center; justify-content:center; }
  input[type="text"] { width: calc(100% - 20px); max-width:600px; background:#222; color:#fff; border:1px solid #333; border-radius:6px; padding:8px 10px; font-size:16px; }

  .container { padding:10px; width:100%; box-sizing:border-box; }
  .row { border-bottom:1px solid #222; padding:8px 0; word-break: break-word; }

  /* 上段：日付・カテゴリー・分類 */
  .top-line {
    display: flex;
    justify-content: space-between; /* 左右を広げる */
    align-items: center;
    flex-wrap: wrap;
  }

  .date {
    color:#aaa;
    font-size:0.9em;
    text-align:left;
    width:30%;
  }

  .category {
    color:#ccc;
    font-size:0.9em;
    width:30%;
    text-align:left; 
    margin-left:auto;  /* 左右マージンで中央寄せっぽく */
    margin-right:auto;
  }

  .classification {
    color:#ccc;
    font-size:0.9em;
    width:30%;
    text-align:right;  /* 右寄せ */
  }

  /* 下段：メモ・金額 */
  .bottom-line { display:flex; justify-content:flex-start; align-items:center; flex-wrap:wrap; }
  .desc { flex:1; font-size:1em; min-width:100px; }
  .amount { text-align:right; color:#0f0; min-width:80px; font-size:1.2em; font-weight:500; }
</style>
</head>
<body>

<header>
  <input id="search" type="text" placeholder="検索...">
</header>

<div class="container" id="output"></div>

<script>
let rows = [];

/* 日本語日付文字列をDateに変換 */
function parseJapaneseDate(str) {
  const m = str.match(/(\d+)年(\d+)月(\d+)日/);
  if (!m) return new Date(0); 
  const year = parseInt(m[1],10);
  const month = parseInt(m[2],10) - 1; 
  const day = parseInt(m[3],10);
  return new Date(year, month, day);
}

/* CSV自動読込＆ヘッダー対応＆日付降順ソート */
fetch("20251208.csv")
  .then(r => r.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        rows = results.data;

        // 日付降順ソート
        rows.sort((a,b) => parseJapaneseDate(b['日付']) - parseJapaneseDate(a['日付']));

        render(rows);
      }
    });
  })
  .catch(err => console.error("CSVの読み込みに失敗:", err));

/* 検索 */
search.addEventListener("input", () => {
  const kw = search.value.toLowerCase().trim();
  const filtered = rows.filter(r => Object.values(r).join(",").toLowerCase().includes(kw));
  render(filtered);
});

/* 表示処理 */
function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const el = document.createElement("div");
    el.className = "row";
    el.innerHTML = `
      <div class="top-line">
        <div class="date">${r['日付'] || ""}</div>
        <div class="category">${r['カテゴリ'] || ""}</div>
        <div class="classification">${r['分類'] || ""}</div>
      </div>
      <div class="bottom-line">
        <div class="desc">${r['メモ'] || ""}</div>
        <div class="amount">${r['金額'] || ""}</div>
      </div>
    `;
    out.appendChild(el);
  });
}
</script>

</body>
</html>
