<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV„Éì„É•„Éº„ÉØ„Éº</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body { background: #000; color: #fff; font-family: "M PLUS 1 Code", monospace; margin:0; }
  header { display:flex; padding:10px; background:#111; align-items:center; justify-content:center; }
  input[type="text"] { width: calc(100% - 20px); max-width:600px; background:#222; color:#fff; border:1px solid #333; border-radius:6px; padding:8px 10px; font-size:16px; }

  .container { padding:10px; width:100%; box-sizing:border-box; }
  .row { border-bottom:1px solid #222; padding:8px 0; word-break: break-word; }

  /* ‰∏äÊÆµÔºöÊó•‰ªò„Éª„Ç´„ÉÜ„Ç¥„É™„Éº„ÉªÂàÜÈ°û */
  .top-line {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .date {
    color:#aaa;
    font-size:0.9em;
    text-align:left;
    width:30%;
  }

  .category {
    color:#ccc;
    font-size:0.9em;
    width:30%;
    text-align:left; 
    margin-left:auto;
    margin-right:auto;
  }

  .classification {
    color:#ccc;
    font-size:0.9em;
    width:30%;
    text-align:right;
  }

  .bottom-line { display:flex; justify-content:flex-start; align-items:center; flex-wrap:wrap; }
  .desc { flex:1; font-size:1em; min-width:100px; }
  .amount { text-align:right; color:#0f0; min-width:80px; font-size:1.2em; font-weight:500; }
</style>
</head>
<body>

<header>
  <input id="search" type="text" placeholder="Ê§úÁ¥¢Ôºà‰æãÔºö2013Âπ¥ È£üË≤ª Â§ñÈ£üÔºâ...">
</header>

<div class="container" id="output"></div>

<script>
let rows = [];

/* ‚úÖ „Çπ„É©„ÉÉ„Ç∑„É•Âå∫Âàá„Çä„ÅÆÊó•‰ªòÔºàYYYY/MM/DDÔºâ„ÇíDate„Å´Â§âÊèõ */
function parseSlashDate(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return new Date(0);
  const year = parseInt(m[1], 10);
  const month = parseInt(m[2], 10) - 1;
  const day = parseInt(m[3], 10);
  return new Date(year, month, day);
}

/* ‚úÖ Ë°®Á§∫Áî®„Å´„ÄåYYYYÂπ¥MMÊúàDDÊó•„Äç„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà */
function formatDateDisplay(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return str;
  return `${m[1]}Âπ¥${parseInt(m[2],10)}Êúà${parseInt(m[3],10)}Êó•`;
}

/* CSVËá™ÂãïË™≠ËæºÔºÜ„Éò„ÉÉ„ÉÄ„ÉºÂØæÂøúÔºÜÊó•‰ªòÈôçÈ†Ü„ÇΩ„Éº„Éà */
fetch("20251208.csv")
  .then(r => r.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        rows = results.data;

        // ‚úÖ Êó•‰ªòÈôçÈ†Ü„ÇΩ„Éº„Éà
        rows.sort((a,b) => parseSlashDate(b['Êó•‰ªò']) - parseSlashDate(a['Êó•‰ªò']));

        render(rows);
      }
    });
  })
  .catch(err => console.error("CSV„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:", err));

/* üîç ANDÊ§úÁ¥¢ÂØæÂøú + Êó•‰ªò„ÅÆÊó•Êú¨Ë™ûË°®Ë®ò„ÇÇÊ§úÁ¥¢ÂØæË±°„Å´Âê´„ÇÅ„Çã */
search.addEventListener("input", () => {
  const keywords = search.value.toLowerCase().trim().split(/\s+/); // Á©∫ÁôΩÂå∫Âàá„ÇäÔºàÂÖ®Ëßí„ÉªÂçäËßíÂØæÂøúÔºâ

  const filtered = rows.filter(r => {
    const dateDisplay = r['Êó•‰ªò'] ? formatDateDisplay(r['Êó•‰ªò']) : "";
    // ‚úÖ Êó•‰ªòÔºàÊó•Êú¨Ë™ûË°®Ë®òÔºâ„ÇÇÊ§úÁ¥¢ÂØæË±°„Å´Âê´„ÇÅ„Çã
    const text = (
      Object.values(r).join(",") + "," + dateDisplay
    ).toLowerCase();
    return keywords.every(kw => text.includes(kw)); // „Åô„Åπ„Å¶Âê´„ÇÄÔºàANDÊù°‰ª∂Ôºâ
  });

  render(filtered);
});

/* üß± Ë°®Á§∫Âá¶ÁêÜ */
function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const el = document.createElement("div");
    el.className = "row";
    const displayDate = r['Êó•‰ªò'] ? formatDateDisplay(r['Êó•‰ªò']) : "";
    el.innerHTML = `
      <div class="top-line">
        <div class="date">${displayDate}</div>
        <div class="category">${r['„Ç´„ÉÜ„Ç¥„É™'] || ""}</div>
        <div class="classification">${r['ÂàÜÈ°û'] || ""}</div>
      </div>
      <div class="bottom-line">
        <div class="desc">${r['„É°„É¢'] || ""}</div>
        <div class="amount">${r['ÈáëÈ°ç'] || ""}</div>
      </div>
    `;
    out.appendChild(el);
  });
}
</script>

</body>
</html>
