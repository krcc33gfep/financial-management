<script>
let rows = [];

const csvUrl = "https://docs.google.com/spreadsheets/d/1oJqIz1Rj614hvj-bX5A3jg3uj8Eqxgjvi5do1KYMPds/gviz/tq?tqx=out:csv";

function parseSlashDate(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return new Date(0);
  const year = parseInt(m[1], 10);
  const month = parseInt(m[2], 10) - 1;
  const day = parseInt(m[3], 10);
  return new Date(year, month, day);
}

function formatDateDisplay(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return str;
  return `${m[1]}å¹´${parseInt(m[2],10)}æœˆ${parseInt(m[3],10)}æ—¥`;
}

fetch(csvUrl)
  .then(r => r.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        rows = results.data;
        rows.sort((a,b) => parseSlashDate(b['æ—¥ä»˜']) - parseSlashDate(a['æ—¥ä»˜']));
        render(rows);
      }
    });
  })
  .catch(err => console.error("CSVã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:", err));

/* ğŸ” æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆ */
const search = document.getElementById("search");
const clearBtn = document.getElementById("clearBtn");

search.addEventListener("input", () => {
  const keywords = search.value.toLowerCase().trim().split(/\s+/);
  clearBtn.style.display = search.value ? "block" : "none"; // â† å…¥åŠ›ãŒã‚ã‚Œã°Ã—ã‚’è¡¨ç¤º

  const filtered = rows.filter(r => {
    const dateDisplay = r['æ—¥ä»˜'] ? formatDateDisplay(r['æ—¥ä»˜']) : "";
    const text = (Object.values(r).join(",") + "," + dateDisplay).toLowerCase();
    return keywords.every(kw => text.includes(kw));
  });
  render(filtered);
});

/* âŒ ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³å‡¦ç† */
clearBtn.addEventListener("click", () => {
  search.value = "";
  clearBtn.style.display = "none";
  render(rows);
});

function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const el = document.createElement("div");
    el.className = "row";
    const displayDate = r['æ—¥ä»˜'] ? formatDateDisplay(r['æ—¥ä»˜']) : "";
    el.innerHTML = `

        <div class="date">${displayDate}</div>
        <div class="category">${r['ã‚«ãƒ†ã‚´ãƒª'] || ""}</div>
        <div class="classification">${r['åˆ†é¡'] || ""}</div>

        <div class="desc">${r['ãƒ¡ãƒ¢'] || ""}</div>
        <div class="amount">${r['é‡‘é¡'] || ""}</div>

    `;

  });
}
