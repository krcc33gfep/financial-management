<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV„Éì„É•„Éº„ÉØ„Éº</title>

<!-- ‚úÖ Á≠âÂπÖÊó•Êú¨Ë™û„Éï„Ç©„É≥„Éà -->
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500&display=swap" rel="stylesheet">

<!-- ‚úÖ Papa ParseÔºàCSV„Éë„Éº„Çµ„ÉºÔºâ -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: "M PLUS 1 Code", monospace;
    margin: 0;
  }

  header {
    display: flex;
    padding: 10px;
    gap: 8px;
    background: #111;
    align-items: center;
  }

  input[type="file"] { display: none; }

  label {
    background: #333;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9em;
    white-space: nowrap;
  }

  input[type="text"] {
    flex: 1;
    background: #222;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 10px;
    font-family: inherit;
    font-size: 0.95em;
  }

  .container { padding: 10px; }

  .row {
    border-bottom: 1px solid #222;
    padding: 8px 0;
  }

  .top-line, .bottom-line {
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .top-line { gap: 20px; }

  .date {
    color: #aaa;
    font-size: 0.9em;
    width: 30%;
    text-align: left;
  }

  .category {
    color: #ccc;
    font-size: 0.9em;
    text-align: left;
    width: 40%;
  }

  .desc {
    flex: 1;
    font-size: 1em;
  }

  .amount {
    text-align: right;
    color: #0f0;
    min-width: 80px;
    font-size: 1.2em;
    font-weight: 500;
  }
</style>
</head>
<body>

<header>
  <label for="fileInput">üìÇ Èñã„Åè</label>
  <input id="fileInput" type="file" accept=".csv">
  <input id="search" type="text" placeholder="Ê§úÁ¥¢...">
</header>

<div class="container" id="output"></div>

<script>
let rows = [];

/* ‚úÖ CSVË™≠ËæºÔºàPapaParse‰ΩøÁî®Ôºâ */
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  Papa.parse(file, {
    complete: function(results) {
      rows = results.data.filter(r => r.length > 1);
      render(rows);
    },
    encoding: "UTF-8",
    skipEmptyLines: true
  });
});

/* üîç ÂÖ•Âäõ„ÅÆ„Åü„Å≥„Å´Âç≥„Éï„Ç£„É´„Çø */
search.addEventListener("input", () => {
  const kw = search.value.toLowerCase().trim();
  const filtered = rows.filter(r => r.join(",").toLowerCase().includes(kw));
  render(filtered);
});

/* üß± Ë°®Á§∫Âá¶ÁêÜ */
function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const el = document.createElement("div");
    el.className = "row";
    el.innerHTML = `
      <div class="top-line">
        <div class="date">${r[0] || ""}</div>
        <div class="category">${r[2] || ""}</div>
      </div>
      <div class="bottom-line">
        <div class="desc">${r[1] || ""}</div>
        <div class="amount">${r[3] || ""}</div>
      </div>
    `;
    out.appendChild(el);
  });
}
</script>

</body>
</html>
