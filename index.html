<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSVãƒ“ãƒ¥ãƒ¼ãƒ¯ãƒ¼</title>

<!-- âœ… ç­‰å¹…æ—¥æœ¬èªžãƒ•ã‚©ãƒ³ãƒˆ -->
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500&display=swap" rel="stylesheet">

<!-- âœ… Papa Parseï¼ˆCSVãƒ‘ãƒ¼ã‚µãƒ¼ï¼‰ -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: "M PLUS 1 Code", monospace;
    margin: 0;
  }

  header {
    display: flex;
    padding: 10px;
    background: #111;
    align-items: center;
  }

  input[type="text"] {
    flex: 1;
    background: #222;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 10px;
    font-family: inherit;
    font-size: 0.95em;
  }

  .container { padding: 10px; }

  .row {
    border-bottom: 1px solid #222;
    padding: 8px 0;
  }

  .top-line, .bottom-line {
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .top-line { gap: 20px; }

  .date {
    color: #aaa;
    font-size: 0.9em;
    width: 30%;
    text-align: left;
  }

  .category {
    color: #ccc;
    font-size: 0.9em;
    text-align: left;
    width: 40%;
  }

  .desc {
    flex: 1;
    font-size: 1em;
  }

  .amount {
    text-align: right;
    color: #0f0;
    min-width: 80px;
    font-size: 1.2em;
    font-weight: 500;
  }
</style>
</head>
<body>

<header>
  <input id="search" type="text" placeholder="æ¤œç´¢...">
</header>

<div class="container" id="output"></div>

<script>
let rows = [];

/* âœ… CSVè‡ªå‹•èª­è¾¼ */
fetch("20241115.csv")
  .then(response => response.text())
  .then(csvText => {
    Papa.parse(csvText, {
      complete: function(results) {
        rows = results.data.filter(r => r.length > 1);
        render(rows);
      },
      skipEmptyLines: true
    });
  })
  .catch(err => console.error("CSVã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:", err));

/* ðŸ” å…¥åŠ›ã®ãŸã³ã«å³ãƒ•ã‚£ãƒ«ã‚¿ */
search.addEventListener("input", () => {
  const kw = search.value.toLowerCase().trim();
  const filtered = rows.filter(r => r.join(",").toLowerCase().includes(kw));
  render(filtered);
});

/* ðŸ§± è¡¨ç¤ºå‡¦ç† */
function render(data){
  const out = document.getElementById("output");
  out.innerHTML = "";
  data.forEach(r=>{
    const el = document.createElement("div");
    el.className = "row";
    el.innerHTML = `
      <div class="top-line">
        <div class="date">${r[0] || ""}</div>
        <div class="category">${r[2] || ""}</div>
      </div>
      <div class="bottom-line">
        <div class="desc">${r[1] || ""}</div>
        <div class="amount">${r[3] || ""}</div>
      </div>
    `;
    out.appendChild(el);
  });
}
</script>

</body>
</html>
