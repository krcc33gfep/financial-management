<script>

function parseSlashDate(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return new Date(0);
  const year = parseInt(m[1], 10);
  const month = parseInt(m[2], 10) - 1;
  const day = parseInt(m[3], 10);
  return new Date(year, month, day);
}

/* âœ… è¡¨ç¤ºç”¨ã«ã€ŒYYYYå¹´MMæœˆDDæ—¥ã€ã«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ */
function formatDateDisplay(str) {
  const m = str.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
  if (!m) return str; // ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆä¸æ˜ãªå ´åˆã¯ãã®ã¾ã¾
  return `${m[1]}å¹´${parseInt(m[2],10)}æœˆ${parseInt(m[3],10)}æ—¥`;
}

/* CSVè‡ªå‹•èª­è¾¼ï¼†ãƒ˜ãƒƒãƒ€ãƒ¼å¯¾å¿œï¼†æ—¥ä»˜é™é †ã‚½ãƒ¼ãƒˆ */
fetch("20251208.csv")
  .then(r => r.text())
  .then(csvText => {
    Papa.parse(csvText, {

      skipEmptyLines: true,

        rows.sort((a,b) => parseSlashDate(b['æ—¥ä»˜']) - parseSlashDate(a['æ—¥ä»˜']));

/* ğŸ” æ¤œç´¢ */
search.addEventListener("input", () => {

function render(data){

    const displayDate = r['æ—¥ä»˜'] ? formatDateDisplay(r['æ—¥ä»˜']) : "";
